<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Forms</title>

<body>
    <h1>Formulario</h1>
    <form action="button.html">
        <p>
            <label for="username">Enter a username</label>
            <input id="username" type="text" placeholder="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input id="password" type="password" placeholder="password">
        </p>
        <button>Cutie</button>
    </form>

    <h2>Searching Things</h2>
    <form target="_blank" action="https://www.google.com/search">
        <p>
            <input type="text" name="q">
            <button>Search in Google</button>
        </p>

    </form>

    <form target="_blank" action="https://www.youtube.com/results" <p>
        <input type="text" name="search_query">
        <button>Search in Youtube</button>
        </p>
    </form>

    <h2>Favorite Opera</h2>
    <form action="about.html">
        <p>
            <input type="checkbox" name="check" id="agree">
            <label for="agree">I agree to everything</label>
            <button>Submit</button>
        </p>

        <p>
            <label for="La Traviata">La Traviata</label>
            <input type="radio" name="opera" id="La Traviata" value="la traviata">
            <label for="Rigoletto">Rigoletto</label>
            <input type="radio" name="opera" id="Rigoletto" value="rigoletto">
            <label for="Il Mondo della Luna">Il Mondo della Luna</label>
            <input type="radio" name="opera" id="Il Mondo della Luna" value="il mondo">

        </p>
        <h3>Select your favorite opera</h3>
        <p>
            <select name="favorite opera" id="favorite opera">
                <option value="choose">--Please choose an option--</option>
                <option value="traviata">La Traviata</option>
                <option value="rigoletto">Rigoletto</option>
                <option value="il mondo">Il Mondo della Luna</option>
            </select>
        </p>
        <h3>Audio Settings</h3>
        <p>
            <label for="volumen">Volumen</label>
            <input type="range" id="volumen" min="0" max="100" name="vol">

        </p>
        <h3>Write something</h3>
        <p>
        <label for="write">Write something</label>
        <br>
        <textarea id="write" rows="10" cols="40" name="writes" placeholder="Write something"></textarea>
    </p>
    </form>

</html>
